user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
        server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;


	# port 8081 Flask app using uWSGI
	server {
         listen 8081;
         server_name localhost;

	 # Pass all requests to uWSGI
         location / {
               include uwsgi_params;                       # Include standard uWSGI parameters
               uwsgi_pass unix:///tmp/uWSGI_flaskapp.sock; # Path to  uWSGI Unix socket
         }
	
	}

	# port 8082 Wordress using FastCGI
	
	server {

	 listen 8082;
	 server_name localhost;
	
         root /var/www/html;
         index index.php index.html index.htm;

	 location / {
	        try_files $uri $uri/ /index.php?$args;
	   }
         
	 location ~ \.php$ {
	        include fastcgi_params;
		fastcgi_pass localhost:9000;
	        fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	   }
	}
        
    # port 8083 Node js using proxy pass
	server {
         listen 8083;
         server_name localhost;
     
	 location / {
               proxy_pass http://127.0.1.0:3000; 
               proxy_http_version 1.1;
               proxy_set_header Upgrade $http_upgrade;
               proxy_set_header Connection "upgrade";
               proxy_redirect off;
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header X-Forwarded-Host $server_name;
           }
       }	 	
}



